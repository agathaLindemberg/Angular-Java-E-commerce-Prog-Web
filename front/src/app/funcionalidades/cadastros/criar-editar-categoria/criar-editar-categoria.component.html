<div class="categoria-container">
    <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">
        <div *ngIf="categoriaId !== null" class="form-group">
            <label for="id">ID:</label>
            <input id="id" formControlName="id" type="text" class="form-control" disabled>
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input id="nome" formControlName="nome" type="text" class="form-control">
            <div *ngIf="categoriaForm.get('nome').touched && categoriaForm.get('nome').invalid" class="error">
                Nome é obrigatório.
            </div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input id="descricao" formControlName="descricao" type="text" class="form-control">
            <div *ngIf="categoriaForm.get('descricao').touched && categoriaForm.get('descricao').invalid" class="error">
                Descrição é obrigatória.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="categoriaForm.invalid">Salvar</button>
        <div *ngIf="categoriaForm.invalid" class="error">
            Formulário contém campos inválidos.
        </div>
    </form>
</div>
