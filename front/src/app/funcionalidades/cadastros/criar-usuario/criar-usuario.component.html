<div class="cadastro-container">
    <form (ngSubmit)="onSubmit(cadastroForm)" #cadastroForm="ngForm">
        <div>
            <input type="text" id="nome" name="nome" placeholder="Nome" ngModel required>
        </div>
        <div>
            <input type="text" id="login" name="login" placeholder="Login" ngModel required>
        </div>
        <div>
            <input type="email" id="email" name="email" placeholder="Email" ngModel required>
        </div>
        <div>
            <input type="password" id="senha" name="senha" placeholder="Senha" ngModel required>
        </div>
        <div>
            <input type="text" id="endereco" name="endereco" placeholder="Endereço" ngModel required>
        </div>
        <p>Já é um membro? <a routerLink="/login"><b>Faça login!</b></a></p>

        <button type="submit" [disabled]="!cadastroForm.valid">Cadastre-se</button>
    </form>
</div>
